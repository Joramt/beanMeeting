<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>LottoDating</title>
            </f:facet>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>            
        <h:body style="padding-top: 50px; padding-bottom: 20px;">         
            <!--MENU-->
            <ui:include src="menu.xhtml" />
            <!--FIN MENU-->
            <b:container>
                <b:well>
                    <b:row>
                        <!--Information General-->
                        <b:panel title="Information General" look="warning">
                            <h:form>
                                <b:panelGrid colSpans="1,11">
                                    <h:outputLabel value="Alias:" />
                                    <h:outputLabel value="#{usersMB.userTo.nickname}" />
                                    <h:outputLabel value="Prenom:" />
                                    <h:outputLabel value="#{usersMB.userTo.firstname}"/>
                                    <h:outputLabel value="Nom:" />
                                    <h:outputLabel value="#{usersMB.userTo.familyname}"/>
                                    <h:outputLabel value="Genre:" />
                                    <h:outputLabel value="#{usersMB.userTo.gender}" />
                                </b:panelGrid>
                            </h:form>
                        </b:panel>
                        <!--FIN General-->
                        <!--Photos-->
                        <b:panel title="Photos" look="warning">
                            <b:row>
                                <ui:repeat value="#{usersMB.getPhotosByUserID(usersMB.userTo.iduser)}" var="image">
                                    <!--Photo-->
                                    <b:column col-xs="6" col-md="3">
                                        <b:thumbnail>                
                                            <b:label text="Principale" severity="info" rendered="#{image.profile}"/>
                                            <b:label text="Secundaire" severity="warning" rendered="#{!image.profile}"/>
                                            <h:graphicImage value="images/#{image.photopath}" alt="logo" style="width:100%; height:200px;"/>
                                        </b:thumbnail>                     
                                    </b:column>
                                    <!--Fin Photo-->
                                </ui:repeat>
                            </b:row>
                        </b:panel>
                        <!--FIN Photos-->
                        <!--Information Detail-->
                        <b:panel title="Information General" look="warning">
                            <h:form>                                
                                <b:panelGrid colSpans="1,11">
                                    <ui:param name="userInfo" value="#{usersMB.getInfoByUserID(usersMB.userTo.iduser)}" />
                                    <h:outputLabel value="yeux:" />
                                    <h:outputLabel value="#{userInfo.eyecolor}" />
                                    <h:outputLabel value="Cheveux:" />
                                    <h:outputLabel value="#{userInfo.haircolor}"/>
                                    <h:outputLabel value="Taille:" />
                                    <h:outputLabel value="#{userInfo.txtSize()}"/>
                                    <h:outputLabel value="Poids:" />
                                    <h:outputLabel value="#{userInfo.txtWeight()}"/>
                                    <h:outputLabel value="NationalitÃ©:" />
                                    <h:outputLabel value="#{userInfo.nationality}"/>
                                    <h:outputLabel value="Drogues:" />
                                    <h:outputLabel value="#{userInfo.txtDrugs()}"/>
                                    <h:outputLabel value="Tabac:" />
                                    <h:outputLabel value="#{userInfo.txtTobacco()}"/>
                                    <h:outputLabel value="Alcool:" />
                                    <h:outputLabel value="#{userInfo.txtAlcohol()}"/>
                                </b:panelGrid>
                            </h:form>
                        </b:panel>
                        <!--FIN Information Detail-->
                    </b:row>
                </b:well>
            </b:container>
        </h:body>
    </f:view>
</html>
