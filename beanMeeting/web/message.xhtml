<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>LottoDating</title>
            </f:facet>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>            
        <h:body style="padding-top: 50px; padding-bottom: 20px;">         
            <!--MENU-->
            <ui:include src="menu.xhtml" />
            <!--FIN MENU REVERT-->
            <b:container>
                <b:well>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="1" width="600">
                            <h:outputText value="Pour:"/>
                            <b:inputText disabled="true" value="#{usersMB.userTo.nickname}"/>
                            <h:outputText value="Subject:" />
                            <b:inputText value="#{usersMB.message.objet}"/>
                        </h:panelGrid>
                        <!--Editor-->
                        <p:editor id="editor" widgetVar="editorWidget" value="#{usersMB.message.message}"/>
                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <b:commandButton value="EnvoyÃ©" action="#{usersMB.send(usersMB.message)}" iconAwesome="envelope-o" />
                            <b:commandButton value="Effacer" type="button" onclick="PF('editorWidget').clear();" iconAwesome="close" />
                        </h:panelGrid>
                        <!--FIN Editor-->
                    </h:form> 
                </b:well>
            </b:container>
        </h:body>
    </f:view>
</html>
