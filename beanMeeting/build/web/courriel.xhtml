<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>LottoDating</title>
            </f:facet>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        </h:head>            
        <h:body style="padding-top: 50px; padding-bottom: 20px;">         
            <!--MENU-->
            <ui:include src="menu.xhtml" />
            <!--FIN MENU REVERT-->
            <b:container>
                <b:well>
                    <b:tabView activeIndex="0">
                        <b:tab title="Recú">
                            <p:dataTable var="message" value="#{usersMB.mesInboxMessages}" >
                                <p:column headerText="Action" style="width:20px;">
                                    <h:form>
                                        <b:commandButton value="" iconAwesome="trash" action="#{usersMB.deleteMessage(message)}"/>
                                    </h:form>
                                </p:column>
                                <p:column headerText="de">
                                    <h:form>
                                        <p:commandLink action="#{usersMB.toProfileUserId(message.idfrom)}" value="#{message.nickname}"/>
                                    </h:form>
                                </p:column>
                                <p:column headerText="subject">
                                    <h:form>
                                        <p:commandLink action="#{usersMB.readMessage(message)}" value="#{message.objet}"/>
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </b:tab>
                        <b:tab title="Envoyé">
                            <p:dataTable var="message" value="#{usersMB.mesOutboxMessages}" >
                                <p:column headerText="Select" style="width:20px;">
                                    <h:form>
                                        <b:selectBooleanCheckbox value="false"/>
                                    </h:form>
                                </p:column>
                                <p:column headerText="pour">
                                    <h:form>
                                        <p:commandLink action="#{usersMB.toProfileUserId(message.idto)}" value="#{message.nickname}"/>
                                    </h:form>

                                </p:column>
                                <p:column headerText="subject">
                                    <h:form>
                                        <p:commandLink action="#{usersMB.readMessage(message)}" value="#{message.objet}"/>
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </b:tab>
                    </b:tabView>
                </b:well>
            </b:container>
        </h:body>
    </f:view>
</html>
